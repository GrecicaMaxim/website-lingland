<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Lingland account</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/98908aef2c.js" crossorigin="anonymous"></script>
</head>
<body class="signin-bg">
    <div class="sign-box">
        <h1>Sign in</h1>
        <div class="register-text">
            <p>Don't have an account? </p>
            <a href="#">Register</a>
        </div>
        <button class="continue-btn"><i class="fa-brands fa-google" style="font-size: 22px; margin-right: 15px"></i>Continue with Google</button>
        <button class="continue-btn"><i class="fa-brands fa-apple" style="font-size: 22px; margin-right: 15px"></i>Continue with Apple</button>
        <button class="continue-btn"><i class="fa-brands fa-square-facebook" style="font-size: 22px; margin-right: 15px"></i>Continue with Facebook</button>
        <p>or</p>
        <form class="signin-form">
            <p>Email</p>
            <input type="email">
            <p>Password</p>
            <input type="password">
            <a href="#" class="forgot-password">Forgot your password?</a>
            <button class="submit-btn">Sign in</button>
        </form>
    </div>
</body>
</html>
